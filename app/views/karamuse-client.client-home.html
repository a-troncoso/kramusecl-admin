<div ng-cloak layout-gt-sm="row" layout="column" layout-align="center center">

	<div flex-gt-sm="50" flex>

		
		<md-content>
			<h3 class="md-display-1">¡Bienvenido a Karamuse!</h3>
			<h5 class="md-subhead">¿Dónde te encuentras?</h5>
			<md-list flex>
				<md-list-item class="md-2-line" ng-repeat="bar in clientHome.bars.list" ng-click="clientHome.gotoSearchKaraoke(bar);">
					<img ng-src="{{bar.avatar}}" class="md-avatar" alt="avatar_{{clientHome.name}}" />
					<div class="md-list-item-text">
						<h3>{{bar.name}}</h3>
						<p>{{bar.address}}</p>
					</div>
				</md-list-item>
			</md-list>
		</md-content>
	</div>

</div>
