<div class="page-full" id='topPage'>

  <div>
    <div class="text-center">
      <img style="width:33%" ng-src="images/karamuse-logo.png">
    </div>

    <div class="container w-420 p-20 bg-gray-karamuse-o50p mt-40 text-center" ng-class="{'progress-cursor': resetPass.page.container.progressCursor}">

      <h2 class="text-light text-blue-karamuse">Restablece tu contraseña</h2>

      <div ng-show="resetPass.page.messages.resetPassResponse.show">
        <h4 class="text-light text-{{resetPass.page.messages.resetPassResponse.title.color}}">{{resetPass.page.messages.resetPassResponse.title.text}}</h4>
        <h4 class="text-light text-{{resetPass.page.messages.resetPassResponse.subtitle.color}}">{{resetPass.page.messages.resetPassResponse.subtitle.text}}</h4>
        <a ng-href="{{resetPass.page.messages.resetPassResponse.link.href}}" class="text-{{resetPass.page.messages.resetPassResponse.link.color}}">{{resetPass.page.messages.resetPassResponse.link.text}}</a>
      </div>

      <form name="form" class="form-validation mt-20" novalidate>

        <div class="form-group">
          <input type="password" class="form-control underline-input text-white" placeholder="Nueva contraseña..." ng-model="resetPass.user.data.password" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control underline-input text-white" placeholder="Repite tu nueva contraseña..." ng-model="resetPass.user.data.repassword" required>
        </div>

        <div class="form-group text-center mt-20">
          <button type="submit" class="btn btn-border btn-blue-karamuse text-black text-md pl-20 pr-20" ng-click="resetPass.resetPass()" ng-disabled='form.$invalid || resetPass.page.buttons.send.disabled'>Restablecer</button>
        </div>

      </form>

    </div>
  </div>

</div>
