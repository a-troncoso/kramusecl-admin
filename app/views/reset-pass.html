<div class="">

  <div class="mt-70">
    <div class="text-center">
      <img style="width:50%" ng-src="images/karamuse-logo.png">
    </div>

    <div class="container w-420 p-20 bg-blue-karamuse mt-40 text-center">

      <h2 class="text-light text-black">Restablece tu contraseña</h2>

      <div ng-show="resetPass.page.messages.resetPassResponse.show">
        <h4 class="text-light text-{{resetPass.page.messages.resetPassResponse.title.color}}">{{resetPass.page.messages.resetPassResponse.title.text}}</h4>
        <h4 class="text-light text-{{resetPass.page.messages.resetPassResponse.subtitle.color}}">{{resetPass.page.messages.resetPassResponse.subtitle.text}}</h4>
      </div>

      <form name="form" class="form-validation mt-20" novalidate>

        <div class="form-group">
          <input type="password" class="form-control b-0" placeholder="Nueva contraseña..." ng-model="resetPass.user.data.password" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control b-0" placeholder="Repite tu nueva contraseña..." ng-model="resetPass.user.data.repassword" required>
        </div>

        <div class="form-group text-center mt-20">
          <button type="submit" class="btn btn-border btn-white  text-black b-0 text-md pl-20 pr-20" ng-click="resetPass.resetPass()" ng-disabled='form.$invalid'>Restablecer</button>
        </div>

      </form>

    </div>
  </div>

</div>
