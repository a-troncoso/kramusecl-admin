<div layout="column" ng-cloak flex layout-fill>

	<md-toolbar md-scroll-shrink>
		<div class="md-toolbar-tools">Resultados
			<span flex></span>
			<md-button class="md-raised" aria-label="Learn More" ng-click="results.gotoState('client.search-karaoke');">Buscar</md-button>
			<md-button class="md-raised" aria-label="Learn More" ng-click="results.openDialogTicket();">Ver Ticket</md-button>
		</div>
	</md-toolbar>

	<md-content>
		<md-list>
			<md-list-item class="md-2-line">
				<img ng-src="{{results.bar.info.settings.avatar}}" class="md-avatar" alt="avatar_{{results.bar.info.name}}" />
				<div class="md-list-item-text">
					<h3>{{results.bar.info.name}}</h3>
					<p>{{results.bar.info.address}}</p>
				</div>
			</md-list-item>
		</md-list>
		
		<md-subheader>Recuerda: 50% dcto. en mojitos</md-subheader>
		<md-list>
			<md-list-item class="md-2-line" ng-repeat="karaoke in results.catalog.list" ng-click="results.openDialogKataokeDetails(karaoke);">
				<img ng-src="{{karaoke.avatar}}" class="md-avatar" alt="avatar_{{results.name}}" />
				<div class="md-list-item-text">
					<h3>{{karaoke.title}}</h3>
				</div>
			</md-list-item>
		</md-list>

		<div layout="row" layout-align="space-between">
			<md-button class="md-raised md-primary" ng-click="results.getKaraokes(results.catalog.criterion.text,catalog.pagination.sizePage,catalog.pagination.currentPage,'back');" ng-disabled="results.elements.buttons.back.disabled"><</md-button>
			<md-button class="md-raised md-primary" ng-click="results.getKaraokes(results.catalog.criterion.text,catalog.pagination.sizePage,catalog.pagination.currentPage,'next');" ng-disabled="results.elements.buttons.next.disabled">></md-button>
		</md-content>
	</div>

</div>

<script type="text/ng-template" id="karamuse-client.karaoke-details.tmpl.html">
	<md-dialog aria-label="Ver karaoke">
		
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<span>Detalle karaoke</span>
				<span flex></span>
				<md-button class="md-raised" aria-label="Learn More" ng-click="karaokeDetails.closeDialog();">Cerrar</md-button>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<div layout="column" layout-align="center center">
					<youtube-video video-url="karaokeDetails.elements.karaoke.url"></youtube-video>
				</div>

				<md-dialog-actions layout="row" layout-align="center center">
					<md-button class="md-raised md-primary" ng-click="karaokeDetails.openDialogNameOrMessage(karaokeDetails.elements.karaoke);" ng-disabled="karaokeDetails.elements.buttons.add.disabled">Siguiente</md-button>
				</md-dialog-content>
			</div>
		</div>

	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.nameOrMessage.tmpl.html">
	<md-dialog aria-label="Nombre o mensaje">
		
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">Tu nombre</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<form name="nameOrMessageForm" ng-cloak>

					<md-input-container class="md-block" flex>
						<label>Nombre o mensaje</label>
						<input  type="text" ng-model="nameOrMessage.elements.form.nameOrMessage.text" required>
					</md-input-container>

					<md-dialog-actions layout="row">
						<md-button ng-click="nameOrMessage.addNameOrMessage(nameOrMessage.elements.form.nameOrMessage.text);">Saltar</md-button>
						<md-button ng-click="nameOrMessage.addNameOrMessage(nameOrMessage.elements.form.nameOrMessage.text);" ng-disabled="nameOrMessageForm.$invalid">Siguiente</md-button>
					</md-dialog-actions>
				</form>
			</div>
		</md-dialog-content>
		
	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.ticket.tmpl.html">
	<md-dialog aria-label="ticket">

		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">Mi ticket
				<span flex></span>
				<md-button class="md-raised" aria-label="Cerrar" ng-click="ticket.closeDialog();">Cerrar</md-button>
			</div>
		</md-toolbar>

		<md-dialog-content ng-cloak>
			<div class="md-dialog-content">
				<md-list-item class="md-2-line" ng-repeat="tempralOrder in ticket.temporalOrders.list" ng-click="">
					<img ng-src="{{tempralOrder.avatar}}" class="md-avatar" alt="avatar" />
					<div class="md-list-item-text">
						<h3>{{tempralOrder.title}}</h3>
						<p>{{tempralOrder.message}}</p>
					</div>
				</md-list-item>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<md-button ng-click="ticket.action('addAnother')">Agregar otra</md-button>
			<md-button ng-click="ticket.action('order')">Siguiente</md-button>
		</md-dialog-actions>
	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.order.tmpl.html">
	<md-dialog aria-label="Pedir">
		
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">Pedir karaoke</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<form name="orderForm" ng-cloak>
					<div class="md-dialog-content">
						<md-input-container class="md-block md-headline" flex>
							<label>CÃ³digo</label>
							<input type="number" ng-model="order.elements.form.code.text" ng-max="9999"  max-length="4" ng-minlength="4" focus="order.elements.form.code.focus" required>
						</md-input-container>
					</div>
				</form>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<md-button ng-click="order.cancel()">Cerrar</md-button>
			<md-button ng-click="order.order()" ng-disabled="orderForm.$invalid || order.elements.form.buttons.order.disaled">Pedir</md-button>
		</md-dialog-actions>

	</md-dialog>
</script>
