<div layout="column" ng-cloak flex layout-fill>

	<md-toolbar md-scroll-shrink>
		<div class="md-toolbar-tools">
			<h2><span>Resultados</span></h2>
			<span flex></span>
			<md-button class="md-icon-button" aria-label="Cerrar">
				<md-icon md-font-icon="icon-search" ng-click="results.gotoState('client.search-karaoke');" />
			</md-button>
			<md-button ng-if="results.ticket.orders.length>0" class="md-primary md-hue-1" aria-label="Ver ticket" ng-click="results.openDialogTicket();">Ver Ticket</md-button>
		</div>
	</md-toolbar>

	<md-content>
		<md-list>
			<md-list-item class="md-2-line">
				<img ng-src="{{results.bar.info.settings.avatar}}" class="md-avatar" alt="avatar_{{results.bar.info.name}}" />
				<div class="md-list-item-text">
					<h3>{{results.bar.info.name}}</h3>
					<p>{{results.bar.info.address}}</p>
				</div>
			</md-list-item>
		</md-list>
		
		<md-subheader class="md-accent" ng-show="results.bar.info.settings.text_ad">{{results.bar.info.settings.text_ad}}</md-subheader>
		<md-list>
			<md-list-item class="md-2-line" ng-repeat="karaoke in results.catalog.list" ng-click="results.openDialogKataokeDetails(karaoke);">
				<img ng-src="{{karaoke.avatar}}" class="md-avatar" alt="avatar_{{results.name}}" />
				<div class="md-list-item-text">
					<h3>{{karaoke.title}}</h3>
				</div>
			</md-list-item>
		</md-list>

		<div layout="row" layout-align="space-between">
			<md-button class="md-raised md-primary" ng-click="results.getKaraokes(results.catalog.criterion.text,catalog.pagination.sizePage,catalog.pagination.currentPage,'back');" ng-disabled="results.elements.buttons.back.disabled"><</md-button>
			<md-button class="md-raised md-primary" ng-click="results.getKaraokes(results.catalog.criterion.text,catalog.pagination.sizePage,catalog.pagination.currentPage,'next');" ng-disabled="results.elements.buttons.next.disabled">></md-button>
		</md-content>
	</div>

</div>

<script type="text/ng-template" id="karamuse-client.karaoke-details.tmpl.html">
	<md-dialog aria-label="Ver karaoke">
		
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Cerrar">
					<md-icon md-font-icon="icon-close" ng-click="karaokeDetails.closeDialog();" />
				</md-button>
				<h2><span>Vista previa</span></h2>
				<span flex></span>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<div layout="column" layout-align="center center">
					<youtube-video video-url="karaokeDetails.elements.karaoke.url"></youtube-video>
				</div>

				<md-dialog-actions layout="row" layout-align="center center">
					<md-button class="md-primary md-raised" ng-click="karaokeDetails.elements.buttons.add.disabled=true;karaokeDetails.openDialogNameOrMessage(karaokeDetails.elements.karaoke);" ng-disabled="karaokeDetails.elements.buttons.add.disabled" ng-show="karaokeDetails.elements.buttons.add.show">Siguiente</md-button>
				</md-dialog-content>
			</div>
		</div>

	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.nameOrMessage.tmpl.html">
	<md-dialog aria-label="Nombre o mensaje">
		
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<h2><span>Tu nombre</span></h2>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<form name="nameOrMessageForm" ng-cloak>

					<md-input-container class="md-block md-headline" flex>
						<label>Nombre o mensaje</label>
						<input  type="text" ng-model="nameOrMessage.elements.form.nameOrMessage.text" style="text-align: center;" focus="nameOrMessage.elements.form.nameOrMessage.focus" required>
					</md-input-container>

					<md-input-container class="md-block md-headline" flex>
						<label>C贸digo</label>
						<input type="number" name="code" ng-model="nameOrMessage.elements.form.code.text" ng-max="9999"  max-length="4" ng-minlength="4" ng-change="nameOrMessage.elements.form.code.error.show=false;nameOrMessage.elements.form.buttons.next.disaled=false" style="text-align: center;" ng-disabled="nameOrMessage.elements.form.code.disabled" required>
						<div ng-messages="orderForm.code.$error">
							<div ng-show="nameOrMessage.elements.form.code.error.show" style="text-align: center;">{{nameOrMessage.elements.form.code.error.text}}</div>
						</div>
					</md-input-container>

					<md-dialog-actions layout="row">
						<md-button ng-click="nameOrMessage.addNameOrMessage(nameOrMessage.elements.form.nameOrMessage.text);" ng-disabled="nameOrMessage.elements.form.buttons.skip.disabled">Saltar</md-button>
						<md-button class="md-raised md-primary" ng-click="nameOrMessage.elements.form.buttons.next.disabled=true;nameOrMessage.addNameOrMessage(nameOrMessage.elements.form.nameOrMessage.text);" ng-disabled="nameOrMessageForm.$invalid || nameOrMessage.elements.form.buttons.next.disabled">Siguiente</md-button>
					</md-dialog-actions>
				</form>
			</div>
		</md-dialog-content>
		
	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.ticket.tmpl.html">
	<md-dialog aria-label="ticket">

		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Cerrar">
					<md-icon md-font-icon="icon-close" ng-click="ticket.closeDialog();" />
				</md-button>
				<h2><span>Mi ticket</span></h2>
				<span flex></span>
			</div>
		</md-toolbar>
		<md-subheader class="md-primary">Presiona sobre un karaoke para ver sus opciones</md-subheader>
		<md-subheader class="md-warn" ng-show="ticket.elements.errors.show">{{ticket.elements.errors.message}}</md-subheader>

		<md-dialog-content ng-cloak>
			<md-list-item class="md-2-line" ng-repeat="order in ticket.ticket.orders" ng-click="ticket.openDialogOrderOptions(order);">
				<img ng-src="{{order.avatar}}" class="md-avatar" alt="avatar" />
				<div class="md-list-item-text">
					<h3>{{order.title}}</h3>
					<p>{{order.message}}</p>
				</div>
			</md-list-item>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<md-button ng-click="ticket.addAnotherOrder();">Agregar otra</md-button>
			<md-button class="md-raised md-primary" ng-click="ticket.elements.form.buttons.next.disabled=true;ticket.order();" ng-disabled="ticket.elements.form.buttons.next.disabled">Pedir</md-button>
		</md-dialog-actions>
	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.order-options.tmpl.html">
	<md-dialog aria-label="Opciones del pedido" >
		<md-toolbar md-scroll-shrink >
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Cerrar">
					<md-icon md-font-icon="icon-close" ng-click="orderOptions.openDialogTicket();" />
				</md-button>
				<h5><span>{{orderOptions.order.title}}</span></h5>
				<span flex></span>
			</div>
		</md-toolbar>

		<md-dialog-content ng-cloak>
			<div class="md-dialog-content" layout="column">
				<md-button class="" ng-click="orderOptions.openDialogKataokeDetails(orderOptions.order);">Ver karaoke</md-button>
				<md-button class="md-warn" ng-click="orderOptions.delete();orderOptions.openDialogTicket($event);">Eliminar</md-button>
			</div>
		</md-dialog-content>

	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.code.tmpl.html">
	<md-dialog aria-label="Pedir">
		
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Cerrar">
					<md-icon md-font-icon="icon-close" ng-click="code.cancel();" />
				</md-button>
				<h2><span>Introduce el c贸digo</span></h2>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<form name="orderForm" ng-cloak>
					<div class="md-dialog-content">
						<md-input-container class="md-block md-headline" flex>
							<label>C贸digo</label>
							<input type="number" name="code" ng-model="code.elements.form.code.text" ng-max="9999"  max-length="4" ng-minlength="4" focus="code.elements.form.code.focus" ng-change="code.elements.form.code.error.show=false;code.elements.form.buttons.order.disaled=false" style="text-align: center;" required>
							<div ng-messages="orderForm.code.$error">
								<div ng-show="code.elements.form.code.error.show" style="text-align: center;">{{code.elements.form.code.error.text}}</div>
							</div>
						</md-input-container>
					</div>
				</form>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<md-button class="md-primary md-raised" ng-click="code.elements.form.buttons.order.disaled=true;code.order()" ng-disabled="orderForm.$invalid || code.elements.form.buttons.order.disaled">Pedir</md-button>
		</md-dialog-actions>

	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.order-results.tmpl.html">
	<md-dialog aria-label="resumen">

		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Cerrar">
					<md-icon md-font-icon="icon-close" ng-click="orderResults.removeStorageItem('ticket');orderResults.gotoState('client.search-karaoke');orderResults.closeDialog();" />
				</md-button>
				<h2><span>Resumen de tu pedido</span></h2>
				<span flex></span>
			</div>
		</md-toolbar>


		<md-subheader class="md-accent" ng-if="orderResults.orders.sent==0">No se enviaron karaokes</md-subheader>
		<md-subheader class="md-accent" ng-if="orderResults.orders.sent==1">Se envi贸 1 karaoke</md-subheader>
		<md-subheader class="md-accent" ng-if="orderResults.orders.sent>1">Se enviaron {{orderResults.orders.sent}} karaokes</md-subheader>

		<md-dialog-content ng-cloak>
			<div class="md-dialog-content">
				<md-list-item class="md-2-line" ng-repeat="ticket in orderResults.ticket.orders">
					<img ng-src="{{ticket.avatar}}" class="md-avatar" alt="avatar" />
					<div class="md-list-item-text">
						<h3>{{ticket.title}}</h3>
						<p>{{ticket.message}}</p>
						<p ng-if="ticket.result.show" md-colors="{color: ticket.result.color}">{{ticket.result.message}}</p>
					</div>
				</md-list-item>
			</div>
		</md-dialog-content>

	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.custom-alert.tmpl.html">
	<md-dialog aria-label="alert">

		<md-dialog-content ng-cloak>
			<div class="md-dialog-content">

				<h2 class="md-title">{{customAlert.elements.title}}</h2>
				<h3  class="md-title">{{customAlert.elements.subtitle}}</h3>
				<div-md-dialog class="content-body">
					<p>{{customAlert.elements.body.paragraph1}}</p>
				</div-md-dialog>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button class="md-primary md-raised" ng-click="customAlert.closeDialog()">Entiendo</md-button>
		</md-dialog-actions>

	</md-dialog>
</script>
