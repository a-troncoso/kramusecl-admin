<div layout="column" ng-cloak flex layout-fill>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<md-toolbar md-scroll-shrink>
		<div class="md-toolbar-tools" >
			<!-- <span flex></span> -->
			<md-input-container class="md-block" flex ng-show="results.elements.inputs.search.show" >
				<label class="m-0 md-body-1" md-colors="{color:'primary-hue-1'}">Busca tu karaoke</label>
				<input md-colors="{color:'primary-hue-1'}" ng-model="results.elements.inputs.search.value" style="position: absolute;border-color: rgb(227, 242, 253);" md-select-on-focus>
			</md-input-container>
			<md-button class="md-icon-button" aria-label="Buscar" ng-click="results.switchSearch(results.elements.buttons.search.state)">
				<md-icon md-font-icon="material-icons">search</md-icon>
			</md-button>
			<md-button class="md-primary md-hue-1" aria-label="Ticket" ng-click="results.openDialogTicket();">
				Ticket<md-icon md-font-icon="material-icons">arrow_forward</md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<style>
		.bar-subheader .md-subheader-inner {
			padding: 0;
		}
	</style>
	<md-content flex>
		<md-subheader class="md-accent bar-subheader" ng-show="results.bar.info.settings.text_ad">
				<md-list>
					<md-list-item class="md-2-line">
						<img ng-src="{{results.bar.info.settings.avatar}}" class="md-avatar" alt="avatar_{{results.bar.info.name}}" />
						<div class="md-list-item-text">
							<h3 md-colors="{color:'blue'}">{{results.bar.info.name}}</h3>
							<p>{{results.bar.info.address}}</p>
							<p md-colors="{color:'accent'}">{{results.catalog.textAd}}</p>
						</div>
					</md-list-item>
				</md-list>
		</md-subheader>

		<div id="content_empty" layout="column" layout-align="center center" ng-show="results.elements.content.empty.show" style="height: 50%">
			<md-button class="md-primary" aria-label="Buscar">
				<md-icon md-font-icon="material-icons" md-colors="{color:'grey'}" style="font-size: 48px">search</md-icon>
			</md-button>
			<p md-colors="{color:'grey'}" style="margin-top: 10px">¡Busca tus karaokes!</p>
		</div>

		<div id="content_results" ng-show="results.elements.content.fill.show">
			<md-list>
				<md-list-item class="md-2-line" ng-repeat="karaoke in results.results.list">

					<img ng-src="{{karaoke.avatar}}" class="md-avatar" alt="avatar_{{results.name}}" />
					
					<div class="md-list-item-text">
						<p style="color:#212121">{{karaoke.song}}</p>
						<p md-colors="{color:'grey'}">{{karaoke.artist}}</p>
						<md-button md-colors="{color:'blue'}" class="md-raised md-secondary" ng-click="results.validateKaraokeUrl(karaoke);">Cantar</md-button>
					</div>
				<md-divider md-inset ng-if="!$last"></md-divider>
				</md-list-item>

			</md-list>

			<div layout="row" layout-align="space-between">
				<md-button class="md-raised md-primary" ng-click="results.getKaraokes(results.catalog.criterion.text,catalog.pagination.sizePage,catalog.pagination.currentPage,'back');" ng-disabled="results.elements.buttons.back.disabled"><</md-button>
				<md-button class="md-raised md-primary" ng-click="results.getKaraokes(results.catalog.criterion.text,catalog.pagination.sizePage,catalog.pagination.currentPage,'next');" ng-disabled="results.elements.buttons.next.disabled">></md-button>
			</div>
		</div>
	</md-content>
	

</div>

<script type="text/ng-template" id="karamuse-client.karaoke-details.tmpl.html">
	<md-dialog aria-label="Ver karaoke">
		
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<!-- <md-button aria-label="Ver resultados" ng-click="karaokeDetails.closeDialog();" style="min-width:auto;"> <md-icon md-font-icon="icon-arrow-left" style="font-size: 14px;" /></md-button> -->
				<md-button class="md-icon-button" aria-label="Cerrar">
					<md-icon md-font-icon="material-icons" ng-click="karaokeDetails.closeDialog();">close</md-icon>
				</md-button>
				<!-- <h2><span>Vista previa</span></h2> -->
				<span flex></span>
				<md-button aria-label="Ver resultados" ng-click="karaokeDetails.elements.buttons.add.disabled=true;karaokeDetails.openDialogNameOrMessage(karaokeDetails.elements.karaoke);" ng-disabled="karaokeDetails.elements.buttons.add.disabled" ng-show="karaokeDetails.elements.buttons.add.show" style="min-width:auto;">Pedir <!-- <md-icon md-font-icon="icon-arrow-right" style="font-size: 14px;line-height: 1;" /> -->
					<md-icon md-font-icon="material-icons">arrow_forward</md-icon>
				</md-button>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="">
				<div layout="column" layout-align="center center">
					<youtube-video video-url="karaokeDetails.elements.karaoke.url"></youtube-video>
				</div>
				<!-- <md-dialog-actions layout="column" layout-align="center" flex layout-padding>
					<md-button class="md-primary md-raised text-md" ng-click="karaokeDetails.elements.buttons.add.disabled=true;karaokeDetails.openDialogNameOrMessage(karaokeDetails.elements.karaoke);" ng-disabled="karaokeDetails.elements.buttons.add.disabled" ng-show="karaokeDetails.elements.buttons.add.show">Siguiente</md-button>
				</md-dialog-actions> -->
			</div>
		</md-dialog-content>
	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.nameOrMessage.tmpl.html">
	<md-dialog aria-label="Nombre o mensaje">
		
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Cerrar">
				<md-icon md-font-icon="material-icons" ng-click="nameOrMessage.closeDialog();">close</md-icon>
			</md-button>
				<h2><span>Paso 1</span></h2>
				<span flex></span>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<form name="nameOrMessageForm" ng-cloak>

					<md-input-container class="md-block md-headline" flex>
						<label>Ingresa tu nombre</label>
						<input  type="text" ng-model="nameOrMessage.elements.form.nameOrMessage.text" style="text-align: center;" focus="nameOrMessage.elements.form.nameOrMessage.focus" >
					</md-input-container>

					<md-input-container class="md-block md-headline" ng-show="nameOrMessage.elements.form.code.show" flex>
						<label>Ingresa tu código</label>
						<input type="text" name="code" ng-model="nameOrMessage.elements.form.code.text" ng-max="9999"  max-length="4" ng-minlength="4" ng-change="nameOrMessage.elements.form.code.error.show=false;nameOrMessage.elements.form.buttons.next.disabled=false" style="text-align: center;"  required>
						<div ng-messages="orderForm.code.$error">
							<div ng-show="nameOrMessage.elements.form.code.error.show" style="text-align: center;">{{nameOrMessage.elements.form.code.error.text}}</div>
						</div>
						<div class="hint md-body-1 text-gray" aria-hidden="false" md-colors="{color:'accent'}">Obtén tu código en el local</div>
					</md-input-container>

					<md-dialog-actions layout="column" layout-align="center" flex layout-padding>
						<!-- <md-button ng-click="nameOrMessage.addNameOrMessage(nameOrMessage.elements.form.nameOrMessage.text);" ng-disabled="nameOrMessage.elements.form.buttons.skip.disabled">Saltar</md-button> -->
						<md-button class="md-raised md-primary text-md" ng-click="nameOrMessage.elements.form.buttons.next.disabled=true;nameOrMessage.addNameOrMessage(nameOrMessage.elements.form.nameOrMessage.text);" ng-disabled="nameOrMessageForm.$invalid || nameOrMessage.elements.form.buttons.next.disabled">Siguiente</md-button>
					</md-dialog-actions>
				</form>
			</div>
		</md-dialog-content>
		
	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.ticket.tmpl.html">
	<md-dialog aria-label="ticket">

		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Cerrar">
					<md-icon md-font-icon="material-icons" ng-click="ticket.closeDialog();">close</md-icon>
				</md-button>
				<h2><span>Paso 2</span></h2>
				<span flex></span>
				<md-button class="md-primary md-hue-1" aria-label="Agregar otra" ng-click="ticket.addAnotherOrder();">Agregar <md-icon md-font-icon="material-icons">exposure_plus_1</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-subheader class="md-accent text-md">TICKET</md-subheader>
		<md-subheader class="md-warn" ng-show="ticket.elements.errors.show">{{ticket.elements.errors.message}}</md-subheader>
		
		<md-dialog-content>
			<md-list-item class="md-2-line" ng-repeat="order in ticket.ticket.orders" ng-click="ticket.openDialogOrderOptions(order);">
				<img ng-src="{{order.avatar}}" class="md-avatar" alt="avatar" />
				<div class="md-list-item-text">
					<p>{{order.song}}</p>
					<p md-colors="{color:'grey'}">{{order.artist}}</p>
					<p md-colors="{color:'blue'}">{{order.message}}</p>
					<md-button md-colors="{color:'blue'}" class="md-raised md-secondary" ng-click="">Eliminar</md-button>
				</div>
				<md-divider md-inset ng-if="!$last"></md-divider>
			</md-list-item>
		</md-dialog-content>

		<md-dialog-actions layout="column" layout-align="center" flex layout-padding>
			<md-button class="md-raised md-primary text-md" ng-click="ticket.elements.form.buttons.next.disabled=true;ticket.order();" ng-disabled="ticket.elements.form.buttons.next.disabled">Pedir <md-icon md-font-icon="material-icons">send</md-icon>
			</md-button>
		</md-dialog-actions>
	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.order-options.tmpl.html">
	<md-dialog aria-label="Opciones del pedido" >
		<md-toolbar md-scroll-shrink >
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Cerrar">
					<md-icon md-font-icon="material-icons" ng-click="orderOptions.openDialogTicket();">close</md-icon>
				</md-button>
				<h5><span>{{orderOptions.order.song}}</span></h5>
				<span flex></span>
			</div>
		</md-toolbar>

		<md-dialog-content ng-cloak>
			<div class="md-dialog-content" layout="column">
				<md-button ng-click="orderOptions.openDialogKaraokeDetails(orderOptions.order);" ng-show="orderOptions.order.url">Ver karaoke</md-button>
				<md-button class="md-warn" ng-click="orderOptions.delete();orderOptions.openDialogTicket($event);">Eliminar</md-button>
			</div>
		</md-dialog-content>

	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.code.tmpl.html">
	<md-dialog aria-label="Pedir">
		
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Cerrar">
					<md-icon md-font-icon="material-icons" ng-click="code.cancel();">close</md-icon>
				</md-button>
				<h2><span>Paso 2</span></h2>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<form name="orderForm" ng-cloak>
					<div class="md-dialog-content">
						<md-input-container class="md-block md-headline" flex>
							<label>Código</label>
							<input type="text" name="code" ng-model="code.elements.form.code.text" ng-max="9999"  max-length="4" ng-minlength="4" focus="code.elements.form.code.focus" ng-change="code.elements.form.code.error.show=false;code.elements.form.buttons.order.disaled=false" style="text-align: center;" required>
							<div ng-messages="orderForm.code.$error">
								<div ng-show="code.elements.form.code.error.show" style="text-align: center;">{{code.elements.form.code.error.text}}</div>
							</div>
						</md-input-container>
					</div>
				</form>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="column" layout-align="center" flex layout-padding>
			<md-button class="md-primary md-raised text-md" ng-click="code.elements.form.buttons.order.disaled=true;code.order()" ng-disabled="orderForm.$invalid || code.elements.form.buttons.order.disaled">Pedir</md-button>
		</md-dialog-actions>

	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.order-results.tmpl.html">
	<md-dialog aria-label="resumen">

		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<h2><span>Resumen de tu pedido</span></h2>
			</div>
		</md-toolbar>


		<md-subheader class="md-accent" ng-if="orderResults.orders.sent==0">No se enviaron karaokes</md-subheader>
		<md-subheader class="md-accent" ng-if="orderResults.orders.sent==1">Se envió 1 karaoke</md-subheader>
		<md-subheader class="md-accent" ng-if="orderResults.orders.sent>1">Se enviaron {{orderResults.orders.sent}} karaokes</md-subheader>

		<md-dialog-content ng-cloak>
			<div class="md-dialog-content">
				<md-list-item class="md-2-line" ng-repeat="ticket in orderResults.ticket.orders" ng-if="orderResults.orders.notSent>0">
					<img ng-src="{{ticket.avatar}}" class="md-avatar" alt="avatar" />
					<div class="md-list-item-text">
						<h3>{{ticket.song}}</h3>
						<p>{{ticket.artist}}</p>
						<p>{{ticket.message}}</p>
						<p ng-if="ticket.result.show" md-colors="{color: ticket.result.color}">{{ticket.result.message}}</p>
					</div>
					<md-divider md-inset ng-if="!$last"></md-divider>
				</md-list-item>
				<div ng-if="orderResults.orders.notSent==0" layout="column" layout-align="center center">
					<md-button class="md-icon-button md-raised md-primary" aria-label="Cerrar">
						<!-- <md-icon md-font-icon="material-icons" ng-click="nameOrMessage.closeDialog();">cloud_done</md-icon> -->
						<md-icon md-font-icon="material-icons" ng-click="nameOrMessage.closeDialog();">thumb_up</md-icon>
					</md-button>
					<p style="margin-top: 25px" md-colors="{color:'blue'}">¡Gracias! el DJ ha recibido tu pedido.</p>
				</div>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="column" layout-align="center" flex layout-padding>
			<md-button class="md-primary md-raised text-md" ng-click="orderResults.removeStorageItem('ticket');orderResults.gotoState('client.search-karaoke');orderResults.closeDialog();">Cerrar</md-button>
		</md-dialog-actions>

	</md-dialog>
</script>

<script type="text/ng-template" id="karamuse-client.custom-alert.tmpl.html">
	<md-dialog aria-label="alert">

		<md-dialog-content ng-cloak>
			<div class="md-dialog-content">

				<h2 class="md-title">{{customAlert.elements.title}}</h2>
				<h3  class="md-title">{{customAlert.elements.subtitle}}</h3>
				<div-md-dialog class="content-body">
					<p>{{customAlert.elements.body.paragraph1}}</p>
				</div-md-dialog>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button class="md-primary md-raised" ng-click="customAlert.closeDialog()">Entiendo</md-button>
		</md-dialog-actions>

	</md-dialog>
</script>
