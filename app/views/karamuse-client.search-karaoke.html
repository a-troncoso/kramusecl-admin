<div layout="column" id="dialogContainer" ng-cloak flex layout-fill>

	<md-toolbar md-scroll-shrink>
		<div class="md-toolbar-tools">Buscar karaoke</div>
	</md-toolbar>

	<md-content flex layout-padding>
		<md-list>
			<md-list-item class="md-2-line">
				<img ng-src="{{searchKaraoke.bar.info.settings.avatar}}" class="md-avatar" alt="avatar_{{searchKaraoke.bar.info.name}}" />
				<div class="md-list-item-text">
					<h3>{{searchKaraoke.bar.info.name}}</h3>
					<p>{{searchKaraoke.bar.info.address}}</p>
				</div>
			</md-list-item>
		</md-list>

		<form name="searchKaraokeForm">
			<div layout-gt-xs="row">
				<md-input-container class="md-block" flex-gt-xs>
					<label>TÃ­tulo del karaoke</label>
					<input  ng-model="catalog.criterion.text" required>
				</md-input-container>
			</div>
			
			<div layout="row" layout-align="end">
				<md-button class="md-primary md-raised md-hue-1" ng-click="searchKaraoke.getKaraokes(catalog.criterion.text,catalog.pagination.sizePage,catalog.pagination.currentPage);" ng-disabled="searchKaraokeForm.$invalid || searchKaraoke.form.buttons.search.disabled || catalog.criterion.text.length<3">Buscar</md-button>
			</div>

		</form>

	</md-content>

</div>
