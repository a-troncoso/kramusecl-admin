<!-- <div class="p-0 page page-core page-login"> -->
<div class="">
  
  <div class="mt-70">
		<div class="text-center">
  		<img style="width:50%" ng-src="images/karamuse-logo.png">
		</div>

    <div class="container w-420 p-20 bg-blue-karamuse mt-40 text-center">


      <h2 class="text-light text-black">Registro</h2>

      <form name="form" class="form-validation mt-20" novalidate>

        <div class="form-group" ng-show="signup.page.formGroups.email.show">
          <input type="email" class="form-control b-0" placeholder="Email de usuario..." ng-model="signup.user.data.email" ng-change="removeMsg()" required>
        </div>

        <div class="form-group" ng-show="signup.page.formGroups.phone.show">
          <input type="phone" placeholder="Teléfono..." class="form-control b-0" ng-model="signup.user.data.phone" ng-change="removeMsg()" required>
        </div>

        <div class="form-group" ng-show="signup.page.formGroups.bar.show">
          <input type="password" placeholder="Bar..." class="form-control b-0" ng-model="signup.page.user.password" ng-change="removeMsg()" required>
        </div>

        <div class="form-group" ng-show="signup.page.formGroups.rut.show">
          <input type="password" placeholder="Rut..." class="form-control b-0" ng-model="signup.page.user.password" ng-change="removeMsg()" required>
        </div>

        <div class="form-group" ng-show="signup.page.formGroups.address.show">
          <input type="password" placeholder="Dirección..." class="form-control b-0" ng-model="signup.page.user.password" ng-change="removeMsg()" required>
        </div>

        <div class="form-group" ng-show="signup.page.formGroups.city.show">
        	<select class="form-control"></select>
        </div>

        <div class="form-group" ng-show="signup.page.formGroups.region.show">
        	<select class="form-control"></select>
        </div>

        <div class="form-group" ng-show="signup.page.formGroups.commune.show">
        	<select class="form-control"></select>
        </div>

        <div class="form-group text-center mt-20">
          <button type="submit" class="btn btn-border btn-white  text-black b-0 text-md pl-20 pr-20" ng-click="signup.signup()" ng-disabled=''>Vamos!</button>
        </div>


      </form>

    </div>
  </div>

</div>
