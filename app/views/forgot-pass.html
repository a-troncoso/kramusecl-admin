<div class="page-full" id="topPage">

  <div>
    <div class="container w-420">
      <img class="img-responsive center-block" ng-src="images/karamuse-logo.png">
    </div>

    <div class="container w-420 p-20 bg-gray-karamuse-o50p mt-40 text-center" ng-class="{'progress-cursor': forgotPass.page.container.progressCursor}">

      <h2 class="text-light text-blue-karamuse">¿Olvidaste tu contraseña?</h2>

      <div ng-show="forgotPass.page.messages.forgotPassResponse.show">
        <h4 class="text-light text-{{forgotPass.page.messages.forgotPassResponse.title.color}}">{{forgotPass.page.messages.forgotPassResponse.title.text}}</h4>
        <h4 class="text-light text-{{forgotPass.page.messages.forgotPassResponse.subtitle.color}}">{{forgotPass.page.messages.forgotPassResponse.subtitle.text}}</h4>
      </div>

      <form name="form" class="form-validation mt-20" novalidate>

        <p class="text-white">Indícanos tu correo para restablecer tu contraseña</p>

        <div class="form-group">
          <input type="email" class="form-control underline-input text-white" placeholder="Email del bar..." ng-model="forgotPass.user.data.email" required>
        </div>

        <div class="form-group text-center mt-20">
          <button type="submit" class="btn btn-border btn-blue-karamuse  text-black text-md pl-20 pr-20" ng-click="forgotPass.sendInstructions()" ng-disabled='form.$invalid || forgotPass.page.buttons.send.disabled'>Enviar</button>
        </div>

      </form>

    </div>
  </div>

</div>
