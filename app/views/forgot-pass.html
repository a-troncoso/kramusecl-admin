<div class="" id="topPage">

  <div class="mt-70">
    <div class="text-center">
      <img style="width:50%" ng-src="images/karamuse-logo.png">
    </div>

    <div class="container w-420 p-20 bg-blue-karamuse mt-40 text-center" ng-class="{'progress-cursor': forgotPass.page.container.progressCursor}">

      <h2 class="text-light text-black">¿Olvidaste tu contraseña?</h2>

      <div ng-show="forgotPass.page.messages.forgotPassResponse.show">
        <h4 class="text-light text-{{forgotPass.page.messages.forgotPassResponse.title.color}}">{{forgotPass.page.messages.forgotPassResponse.title.text}}</h4>
        <h4 class="text-light text-{{forgotPass.page.messages.forgotPassResponse.subtitle.color}}">{{forgotPass.page.messages.forgotPassResponse.subtitle.text}}</h4>
      </div>

      <form name="form" class="form-validation mt-20" novalidate>

        <p class="text-black">Indícanos tu correo para restablecer tu contraseña</p>

        <div class="form-group">
          <input type="email" class="form-control b-0" placeholder="Email del bar..." ng-model="forgotPass.user.data.email" required>
        </div>

        <div class="form-group text-center mt-20">
          <button type="submit" class="btn btn-border btn-white  text-black b-0 text-md pl-20 pr-20" ng-click="forgotPass.sendInstructions()" ng-disabled='form.$invalid || forgotPass.page.buttons.send.disabled'>Enviar</button>
        </div>

      </form>

    </div>
  </div>

</div>
